}

.picture {

    height: 293px;
    object-fit: cover;

}

#content {

    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: minmax(100%,100% );
    grid-column-gap: 30px;
    grid-row-gap: 30px;
    max-width: 975px;
    margin: 0 auto;

}
